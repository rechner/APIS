language: python

# Run jobs on container-based infrastructure, can be overridden per job
sudo: false

# Travis whitelists the installable packages, additions can be requested
#   https://github.com/travis-ci/apt-package-whitelist
addons:
  postgresql: "9.6"
  apt:
    packages:
      - swig

# Save pip's downloads/packages/wheels between job runs
cache:
  directories:
    - $HOME/.cache/pip

python:
  - 3.6

env:
  - DJANGO_PACKAGE="Django>=1.11,<1.12"

matrix:
  exclude:
    - python 2.7

services:
  - postgresql

install:
  - pip install --upgrade pip wheel
  - pip install -r requirements.txt
  - pip install coveralls
  - pip freeze
  - cp fm_eventmanager/settings.py.travis fm_eventmanager/settings.py
script:
  - coverage run manage.py validate_templates
  - coverage run manage.py test --no-input registration
  - coverage report
after_success:
  - coveralls
